<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body>

<h3>Tasks page</h3>

<table border="1">
    <thead>
    <tr>
        <th>TaskName</th>
        <th>DueDate</th>
        <th>DueTime</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="taskinfo : ${task}">
        <td th:text="${taskinfo.taskName}"></td>
        <td th:text="${taskinfo.taskDate}"></td>
        <td th:text="${taskinfo.taskTime}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
